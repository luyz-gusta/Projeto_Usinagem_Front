<body>
    <!-- <header></header> -->
    <header-padrao color_top="#3084B4" color_button="#DA251C" text_button="VOLTAR"
        link_button="../index.html"></header-padrao>
    <nav>
        <ul class="busca">
            <a href="./cursosIndex.html" class="cursos">
                Cursos
            </a>
            <a href="./turmasIndex.html" class="turmas">
                Turmas
            </a>
            <a href="./alunosIndex.html" class="alunos">
                Alunos
            </a>
        </ul>
    </nav>
    <main id="root_aluno">
        <script src="../js/modal_cursos.js" defer type="module"></script>

        <div class="container container-cursos" id="container-cursos">
            <div class="container_topo">
                <div class="nome_buttons">
                    <p>Cursos</p>
                    <div class="adicionar_editar_deletar">
                        <a class="fas fa-plus" href="#modal__adicionar"></a>
                    </div>
                </div>
                <div class="linha"></div>

                <div id="modal__adicionar" class="modal__adicionar">
                    <form class="modal__adicionar--content" id="modal__adicionar--content">
                        <p>Adicionar um Curso</p>
                        <div class='input__file'>
                            <label for="">URL da Imagem do Curso:</label>
                            <input type="url" name="url" id="myInputUrl" maxlength="2000" style="width: 100%;" required>
                        </div>
                        <div class="input__nome">
                            <label for="">Nome do Curso:</label>
                            <input type="text" name="nome" id="myInputNome" maxlength="100" style="width: 100%;"
                                required>
                        </div>
                        <div class="input__sigla">
                            <label for="">Sigla do Curso:</label>
                            <input type="text" name="sigla" id="myInputSigla" maxlength="5" style="width: 100%;"
                                required>
                        </div>
                        <div class="input__descricao">
                            <label for="">Descrição do Curso:</label>
                            <input type="text" name="sigla" id="myInputDescricao" style="width: 100%;" required>
                        </div>
                        <div class="input__carga--horaria">
                            <label for="">Carga Horaria do Curso:</label>
                            <input type="number" name="carga_horaria" id="myInputCargaHoraria" min="0"
                                style="width: 100%;" required>
                        </div>
                        <div class="modal__adicionar--footer">
                            <a type="submit" id="salvarBtn">Salvar</a>
                        </div>
                        <a href="#" class="modal__adicionar--close">&times;</a>
                    </form>
                </div>

                <div id="modal__editar" class="modal__editar">
                    <form class="modal__editar--content" id="modal__editar--content">
                        <p>Editar um Curso</p>
                        <div class='input__file--valor'>
                            <label for="">URL da Imagem do Curso:</label>
                            <input type="url" name="url" id="myInputUrlValor" maxlength="2000" style="width: 100%;"
                                required>
                        </div>
                        <div class="input__nome--valor">
                            <label for="">Nome do Curso:</label>
                            <input type="text" name="nome" id="myInputNomeValor" maxlength="100" style="width: 100%;"
                                required>
                        </div>
                        <div class="input__sigla--valor">
                            <label for="">Sigla do Curso:</label>
                            <input type="text" name="sigla" id="myInputSiglaValor" maxlength="5" style="width: 100%;"
                                required>
                        </div>
                        <div class="input__descricao--valor">
                            <label for="">Descrição do Curso:</label>
                            <input type="text" name="sigla" id="myInputDescricaoValor" style="width: 100%;" required>
                        </div>
                        <div class="input__carga--horaria--valor">
                            <label for="">Carga Horaria do Curso:</label>
                            <input type="number" name="carga_horaria" id="myInputCargaHorariaValor" min="0"
                                style="width: 100%;" required>
                        </div>
                        <div class="modal__editar--footer">
                            <a type="submit" id="editar">Salvar</a>
                        </div>
                        <a href="#" class="modal__editar--close">&times;</a>
                    </form>
                </div>

                <div class="modal__deletar" id="modal__deletar">
                    <div class="modal__deletar--content" id="modal__deletar--content">
                        <p>Deseja mesmo Deletar?</p>
                        <div class="modal__deletar--footer">
                            <a type="submit" id="naoDeletar" href="#">Não</a>
                            <a type="submit" id="Deletar" href="#">Sim</a>
                        </div>
                        <a href="#" class="modal__deletar--close" id="sair">&times;</a>
                    </div>
                </div>

                <!-- <div class="modal__error" id="modal__error">
            <div class="modal__error--content " id="error">
                <p>Salvo com Sucesso</p>
                <div class="modal__error--footer">
                    <a type="submit" id="salvarBtn" href="#error__modal" >Salvar</a>
                </div> 
                <a href="#" class="modal__error--close">&times;</a>
            </div>
        </div> -->

            </div>
            <div class="cards_cursos">

            </div>
        </div>
    </main>
</body>

</html>
