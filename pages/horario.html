<div class="container container-horario" id="container-horario">
    <div class="container_topo">
        <div class="nome_buttons">
            <p>Horário</p>
            <div class="adicionar_editar_deletar">
                <button class="fas fa-plus"></button>
                <button class="far fa-edit"></button>
                <button class="fas fa-trash"></button>
            </div>
        </div>
        <div class="linha"></div>
    </div>
    <div class="horarios">
        <li>Data</li>
        <li>Início</li>
        <li>Término</li>
        <li>Desconto</li>
        <li>Líquido</li>

    <div class="dados">
        <div class="data">
            <label class="fas fa-calendar-alt" for="date_input" id="label_calendar"> </label>
            <input type="date" class="date_input" id="date_input" />
        </div>
        <div class="inicio">
            <label class="fas fa-clock label_time" for="time_input" id="label_time1"> </label>
            <input type="time" class="time_input" id="time_input" />
        </div>
        <div class="termino">
            <label class="fas fa-clock label_time" for="time_input" id="label_time1"> </label>
            <input type="time" class="time_input" id="time_input" />
        </div>
        <div class="desconto">
            <label class="fas fa-clock" for="time_input" id="label_time" class = "label_time"> </label>
            <input type="time" class="time_input" id="time_input" />
        </div>
        <div class="liquido">
            <i>1h24</i>
        </div>
        <div class="total_geral">
            <i>1h24</i>
        </div>
