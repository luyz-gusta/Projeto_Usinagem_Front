<script src="../js/relatorio.js" defer type="module"></script> -->

<body>
    <!-- <header></header> -->
    <header-padrao color_top="#3084B4" color_button="#DA251C" text_button="VOLTAR"
        link_button="../index.html"></header-padrao>
    <nav>
        <ul class="busca">
            <a href="./materiaIndex.html" class="materia">
                Matéria
            </a>
            <a href="./areaAlunoIndex.html" class="areaAluno">
                Área do Aluno

            <a href="./horarioIndex.html" class="horario">
                Horário
            </a>
            <a href="./relatorioIndex.html" class="relatorio">
                Relatório
            </a>
        </ul>
    </nav>
    <main id="root_aluno">
        <div class="container container-horario" id="container-horario">
            <div class="container_topo">
                <div class="nome_buttons">
                    <p>Horário</p>
                    <div class="adicionar_editar_deletar">
                        <button class="fas fa-plus"></button>
                        <button class="far fa-edit"></button>
                        <button class="fas fa-trash"></button>
                    </div>
                </div>
                <div class="linha"></div>
            </div>
            <div class="horarios">
                <li>Data</li>
                <li>Início</li>
                <li>Término</li>
                <li>Desconto</li>
                <li>Líquido</li>
                <li>Total Geral</li>
            </div>
            <div class="dados">
                <div class="data">
                    <label class="fas fa-calendar-alt" for="date_input" id="label_calendar"> </label>
                    <input type="date" class="date_input" id="date_input" />
                </div>
                <div class="inicio">
                    <label class="fas fa-clock label_time" for="time_input" id="label_time1"> </label>
                    <input type="time" class="time_input" id="time_input" />
                </div>
                <div class="termino">
                    <label class="fas fa-clock label_time" for="time_input" id="label_time1"> </label>
                    <input type="time" class="time_input" id="time_input" />
                </div>
                <div class="desconto">
                    <label class="fas fa-clock" for="time_input" id="label_time" class="label_time"> </label>
                    <input type="time" class="time_input" id="time_input" />
                </div>
                <div class="liquido">
                    <i>1h24</i>
                </div>
                <div class="total_geral">
                    <i>1h24</i>
                </div>
            </div>
            <!-- <div class="linha"></div> -->
        </div>
    </main>
